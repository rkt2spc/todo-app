<h1>DASHBOARD</h1>
<hr>
<div class="row">
    <div class="col-md-8">
        <div ng-repeat="list in lists">
            <list context="list" on-add-item="addItem(list, itemName)"></list>
        </div>
    </div>
    <div class="col-md-4">
        <form ng-submit="createList()" class="form-inline">
            <div class="form-group">
                <input type="text" placeholder="List name" class="form-control" ng-model="listName">
            </div>
            &nbsp
            <button type="submit" class="btn btn-default">NEW TODO LIST</button>
        </form>
    </div>
</div>

<hr>
